<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Login to Django Log Lens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href='{% static "django_log_lens/styles.css" %}' />
    <link rel="icon" type="image/png" href="{% static 'django_log_lens/favicon.svg' %}" />
  </head>
  <body>
    <div id="div-overlay">
      <div id="div-login" style="display: block; top: 10%">
        <br />
        <form method="post">
          {% csrf_token %}
          <img style="width: 40%" src="{% static 'django_log_lens/logo.svg' %}" alt="Django Log Lens" />
          <br />
          <br />
          <p>Log in with a superuser account</p>
          <p class="error">{{ error_message }}</p>
          <label for="username">Username:</label>
          <input type="text" name="username" id="username" required />
          <br />
          <label for="password">Password:</label>
          <input type="password" name="password" id="password" required />
          <br />
          <br />
          <br />
          <button
            type="submit"
            class="info"
            style="width: 40%; border-radius: 999px; border: 0; font-size: 1,5rem; font-weight: bold; padding: 3%;"
          >
            Login
          </button>
        </form>
        <br />
      </div>
    </div>
  </body>
</html>
